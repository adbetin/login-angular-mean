<ngx-spinner></ngx-spinner>
<div class="row">
  <div class="col-md-12" style="color: white">
    <h2>Login</h2>
  </div>
</div>
<div class="row" style="padding-bottom: 30px">
  <form class="col-md-12" (ngSubmit)="doLogin(loginModel)" >
    <div class="form-group">
      <input class="form-control" name="login-user" [(ngModel)]="loginModel.user" placeholder="user"/>
    </div>
    <div class="form-group">
      <input class="form-control" name="login-password" [(ngModel)]="loginModel.password" placeholder="password" type="password"/>
    </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!isValid()">Login</button>
  </form>
</div>
